name: Packer AMI Build

on:
  push:
    branches:
      - main

jobs:
  build-ami:
    name: Build Packer AMI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws configure set default.output json

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: '1.8.6'

      - name: Create ZIP Archive
        run: zip -r webapp.zip .

      - name: Display ZIP File Location
        run: |
          echo "ZIP file location: $GITHUB_WORKSPACE/webapp.zip"
      
      - name: List contents of webapp.zip
        run: unzip -l ./webapp.zip

      - name: Initialize Packer
        run: packer init -upgrade packer/aws-debian.pkr.hcl

      - name: Build AMI with Packer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: packer build -var-file="packer/variables.pkr.hcl" packer/aws-debian.pkr.hcl
        continue-on-error: false # Fail the workflow if Packer build fails
        id: packer-build

      - name: Capture AMI ID from Packer Output
        id: capture-ami-id
        run: |
          ami_id=$(cat packer/aws-debian.pkr.hcl | grep 'source_ami' | cut -d' ' -f3 | tr -d '"')
          echo "AMI_ID=${ami_id}" >> $GITHUB_ENV
        working-directory: .
        continue-on-error: true

      - name: Share AMI with DEMO Account
        run: |
          aws ec2 modify-image-attribute --image-id ${{ env.AMI_ID }} --launch-permission "{\"Add\":[{\"UserId\":\"711372696784\"}]}"
        # Replace <DEMO_ACCOUNT_ID> with the DEMO AWS account ID
